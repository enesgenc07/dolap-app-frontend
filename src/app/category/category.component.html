<mat-card>
  <mat-card-header>
    <mat-card-title>Category Add</mat-card-title>
    <img src="https://cdn.dolap.com/web/images/logo-3.svg" width="200" height="300">
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <table>
        <mat-card-content>
          <tr>
            <td>
              <mat-form-field class="full-width-input">
                <input matInput formControlName="name" matTooltip="Enter Category Name"
                       placeholder="Category Name">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width-input">
                <input matInput formControlName="description" matTooltip="Enter Category Description"
                       placeholder="Category Description">
              </mat-form-field>
            </td>
          </tr>
        </mat-card-content>
        <button mat-raised-button color="primary" class="goBackBtn"  (click)="goBack()">Back</button>
        <button type="submit" mat-raised-button color="primary" matTooltip="Add Category"
                [disabled]="!categoryForm.valid">Save
        </button>
      </table>

    </form>
  </mat-card-content>
</mat-card>
