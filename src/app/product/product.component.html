<mat-card>
  <mat-card-header>
    <mat-card-title>Product Add</mat-card-title>
    <img src="https://cdn.dolap.com/web/images/logo-3.svg" width="200" height="300">
  </mat-card-header>
  <mat-card-content fxLayout="row" fxLayoutAlign="center">
    <form [formGroup]="productForm" (ngSubmit)="createProject()">
      <table>
        <mat-card-content>
          <mat-form-field class="full-width-input">
            <input matInput formControlName="name" matTooltip="Enter Product Name"
                   placeholder="Product Name">
          </mat-form-field>
          <div class="row">
            <mat-form-field class="full-width-input">
              <input matInput formControlName="description" matTooltip="Enter Product Description"
                     placeholder="Product Description">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="full-width-input">
              <input matInput formControlName="note" matTooltip="Enter Product Note (Optional)"
                     placeholder="Product Note">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="full-width-input">
              <input type="number" matInput formControlName="price" matTooltip="Enter Product Price"
                     placeholder="Product Price">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field>
              <mat-select formControlName="category"
                          placeholder="Category">
                <mat-option *ngFor="let category of categories" [value]="category">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="goBack()">Geri</button>
        <button type="submit" mat-raised-button color="primary" matTooltip="Add Product"
                [disabled]="!productForm.valid">Save
        </button>
      </table>

    </form>
  </mat-card-content>
</mat-card>
